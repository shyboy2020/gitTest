<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>同源策略</title>
</head>
<body>
  <h2>傻逼</h2>
  <button>点我</button>
  <script>
    const btn = document.querySelector('button')
    btn.onclick = function () {
      const x = new XMLHttpRequest()
      x.open('GET','/data')
      x.send()
      x.onreadystatechange = function () {
        if (x.readyState ===4){
          if (x.status >=200 && x.status <300){
            console.log(x.response);
          }
        }
      }
    }
  </script>
</body>
</html>
