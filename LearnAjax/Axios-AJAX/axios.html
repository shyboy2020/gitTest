<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>axios 发送AJAX请求</title>
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
</head>
<body>
  <button>GET</button>
  <button>POST</button>
  <button>AJAX</button>

  <script>
    const btns = document.querySelectorAll('button')
    //配置baseURL
    axios.defaults.baseURL = 'http://localhost:8000'

    btns[0].onclick = function () {
      //GET请求
      axios.get('/axios-server', {
        //url参数
        params: {
          id: 1,
          host: 8000
        },
        //请求头信息
        headers: {
          name: 'wh',
          age: 18
        }
      }).then(response => {
        console.log(response);
      })
    }

    btns[1].onclick = function () {
      //POST请求
      axios.post('/axios-server',
          //请求体信息
          {
        username:'admin',
        password:'admin'
          },
          {
        //url参数
        params: {
          id: 2,
          host: 8300
        },
        //请求头信息
        headers: {
          name: 'why',
          age: 1888
        },
      })
    }

    //axios函数发送AJAX请求
    btns[2].onclick = function () {
      axios({
        //请求方法
        method:'POST',
        //url
        url:'/axios-server',
        //url参数
        params:{
          id:100,
          host:5900
        },
        //头信息
        headers:{
          a:100,
          b:299
        },
        //请求体参数
        data:{
          username:'admin',
          password:'admin'
        }
      }).then(response => {
        //响应状态码
        console.log(response.status);
        //响应状态字符串
        console.log(response.statusText);
        //响应头信息
        console.log(response.headers);
        //响应体信息
        console.log(response.data);
      })
    }
  </script>
</body>
</html>
